<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>豆瓣電影短評</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">首頁</a>
    <form class="form-inline" method="get" action=".">
        <input class="form-control mr-sm-2" name="q" type="search" placeholder="搜尋">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜尋</button>
    </form>
</nav>
<div class="container">
    <h3 class="mt-5 mb-3">電影名稱：星際效應 
        {% if search != '' %}
            ( 顯示包含「{{ search }}」的短評)
        {% endif %}
    </h3>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">暱稱</th>
            <th scope="col">短評</th>
            <th scope="col" class="text-nowrap">星級</th>
            <th scope="col">評論時間</th>
        </tr>
        </thead>
        <tbody>
        {% for i in data %}
        <tr>
            <th>{{ i.id }}</th>
            <td>{{ i.author }}</td>
            <td>{{ i.content }}</td>
            <td>{{ i.star }}</td>
            <td class="text-nowrap">{{ i.created_at | date:"Y-m-d H:m:s" }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
